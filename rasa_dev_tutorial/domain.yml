version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - walkthrough_recipe
entities:
  - recipe_name
  - current_step
  - search_url
  
slots:
  recipe_url:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
#   current_step:
#     type: text
#     influence_conversation: false
#     mappings:
#     - type: custom

forms:
  recipe_url_form:
    required_slots:
        - recipe_url
    
responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_ask_recipe_url:
  - text: "Please specify a URL"
  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
