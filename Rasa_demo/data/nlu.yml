##RECIPE RETRIEVAL AND NAVIGATION-----------------------------------
- intent: walkthrough_recipe
  examples: |
    - https://www.allrecipes.com/recipe/24074/alysias-basic-meat-lasagna/
    - https://www.allrecipes.com/recipe/218091/classic-and-simple-meat-lasagna/
    - https://www.allrecipes.com/recipe/257359/pomegranate-chicken/
    


- intent: initiate_walkthrough_recipe
  examples: |
    - Walk me through a recipe
    - Will you help me with a recipe?
    - Can you help me with a recipe?
    - Please help me learn a recipe
    - Help me learn a recipe 
    - Help me with a recipe

    
- intent: pick_option_1
  examples: |
    - go over ingredients list
    - show me ingredients list
    - Go over ingredients
- intent: pick_option_2
  examples: |
    - Go over recipe steps
    - Show me recipe steps
    - recipe steps
    - repeat the current step
    - please repeat the step
    
- intent: next_step
  examples: |
    - Go to the next step
    - Next step
    - please move on to the next step
    
- intent: previous_step
  examples: |
    - Go to the previous step
    - Go back one step
    - please show me the previous step
    
- intent: navigate_step
  examples: |
    - Take me to the [1](step_no) st step
    - Take me to the [4](step_no) th step
    - Take me to the [3](step_no) rd step
    - Take me to the [2](step_no) nd step
    

